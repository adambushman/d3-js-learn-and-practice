<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="viz.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1>Animated <span class="fw-bolder" style="color: orange;">D3.js</span> plot</h1>
                <h5 class="fw-normal">Here's an example of a line plot that's animated when changed via the dropdown.</h5>
                <div class="row mt-4">
                    <div class="col-4 p-3">
                        <label for="#player-filt" class="form-label">Player</label>
                        <select id="player-filt" class="form-select">
                            <option value="0" selected>Jarace Walker</option>
                            <option value="1">Taylor Hendricks</option>
                            <option value="2">Noah Clowney</option>
                        </select>
                    </div>
                    <div class="col-5 p-3">
                        <label for="#metric-filt" class="form-label">Perspective</label>
                        <select id="metric-filt" class="form-select">
                            <option value="0" selected>Total Points</option>
                            <option value="1">3 Game Rolling Points</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row">
                    <div id="line-plot" class="p-3">
                        <!-- Line plot dynamically added here by script.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
