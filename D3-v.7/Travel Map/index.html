<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" defer></script>
    <script src="https://unpkg.com/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Visualization -->
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div id="tile-map" class="p-3">
                    <!-- Map dynamically added here by script.js -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="stateDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="stateDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 id="modalTitle"></h2>
                    <div class="img-container d-flex flex-column justify-content-center">
                        <img id="modalImg" src="" alt="State Family Photo" class="img-fluid">
                    </div>
                    <div id="modalBadges" class="d-flex justify-content-evenly h1 mt-4">
                        <i class="bi bi-camera-fill"></i>
                        <i class="bi bi-moon-stars-fill"></i>
                        <i class="bi bi-map-fill"></i>
                        <i class="bi bi-house-heart-fill"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
