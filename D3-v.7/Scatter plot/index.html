<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scatter plot | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body style="background-color: #f7fff7;">
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1><span class="fw-bolder" style="color: #ff6b6b;">D3.js</span> scatter plot</h1>
                <h5 class="fw-normal">Here's an example of a scatter plot built with version 7 of D3.</h5>
                <div class="row mt-4 mx-1">
                    <div class="col border-0 rounded p-3" style="background-color: #4ecdc4;">
                        <form class="row">
                            <div class="col-6 col-md-4">
                                <label class="form-label">X-Axis Metric</label>
                                <select id="x-metric-select" class="form-control">
                                    <option value="median_length" selected>Median Length</option>
                                    <option value="median_price">Median Price in USD</option>
                                    <option value="total_boats">Total Boats</option>
                                    <option value="median_width">Median Width</option>
                                    <option value="total_views">Total Views</option>
                                </select>
                            </div>
                            <div class="col-6 col-md-4">
                                <label class="form-label">Y-Axis Metric</label>
                                <select id="y-metric-select" class="form-control">
                                    <option value="median_width" selected>Median Width</option>
                                    <option value="median_price">Median Price in USD</option>
                                    <option value="median_length">Median Length</option>
                                    <option value="total_boats">Total Boats</option>
                                    <option value="total_views">Total Views</option>
                                </select>
                            </div>
                            <div class="col-6 col-md-4 mt-3 mt-md-0">
                                <label class="form-label">Size Metric</label>
                                <select id="size-metric-select" class="form-control">
                                    <option value="total_boats" selected>Total Boats</option>
                                    <option value="median_price">Median Price in USD</option>
                                    <option value="median_length">Median Length</option>
                                    <option value="median_width">Median Width</option>
                                    <option value="total_views">Total Views</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-xl-8">
                <div class="row">
                    <div id="chart" class="p-3">
                        <!-- Chart dynamically added here by viz.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
