<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heat map | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://unpkg.com/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="imageCanvas" style="display: none;"></canvas>
    <div id="pixelColors"></div>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1><span class="px-2 py-1 rounded h2 fw-bold yellow-background">Utah Jazz</span> two-player lineup combos</h1>
                <h5 class="fw-normal">Results from 2023-24 season (through November 24, 2023)</h5>
                <h5 class="fw-normal">Lineup scraping thanks to <a href="https://github.com/ramirobentes" target="_blank">Ramiro Bentes</a> (<a href="https://twitter.com/NbaInRstats" target="_blank">@NbaInRstats</a>)</h5>
                <div class="d-flex align-items-center">
                    <div style="border: 1px solid black; width:1.5rem; height:1.5rem; background-color:#f6ee26;"></div>
                    <div class="p fw-normal m-0 ps-3">Select for lineup details</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row">
                    <div id="chart">
                        <!-- Chart dynamically added here by viz.js -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row">
                    <div class="col">
                        <select id="metricIn" class="form-select form-select-sm" aria-label="Default select example">
                            <option value="poss" selected>Possessions</option>
                            <option value="mins">Minutes</option>
                        </select>
                    </div>
                    <div class="col">
                        <input id="valueIn" type="number" class="form-control form-control-sm" value="10">
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
