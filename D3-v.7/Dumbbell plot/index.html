<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dumbbell plot | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://unpkg.com/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1><span class="fw-bolder" style="color: #A65E3A;">D3.js</span> dumbbell plot</h1>
                <h5 class="fw-normal">Here's an example of a bar plot built with version 7 of D3.</h5>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row justify-content-center">
                    <div class="col-6 d-flex justify-content-between">
                        <span class="legend November">November</span>
                        <span class="legend December">December</span>
                    </div>
                </div>
                <div class="row">
                    <div id="chart" class="p-3">
                        <!-- Chart dynamically added here by viz.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
