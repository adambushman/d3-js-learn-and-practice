<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Waffle Chart | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="waffle-chart.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1><span class="fw-bolder">D3.js</span> waffle chart</h1>
                <h5 class="fw-normal">Here's an example of a bar plot built with version 7 of D3.</h5>
                <div class="row mt-4 mx-1">
                    <div class="col border rounded p-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="perc-radio" id="fg-perc-radio" checked>
                            <label class="form-check-label" for="fg-perc-radio">FG%</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="perc-radio" id="ts-perc-radio">
                            <label class="form-check-label" for="ts-perc-radio">TS%</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row">
                    <div id="chart" class="p-3">
                        <!-- Chart dynamically added here by viz.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
