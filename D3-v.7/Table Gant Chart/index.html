<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bar plot | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12">
                <h1><span class="fw-bolder" style="color: #684756;">D3.js</span> table gantt charts</h1>
                <h5 class="fw-normal">Here's an example of a gantt chart built with version 7 of D3.</h5>
                <div class="row mt-4 mx-1">
                    <div class="col border rounded p-3">
                        <select id="sort-in" class="form-select" aria-label="Sort option select">
                            <option value="high_rank" selected>High</option>
                            <option value="mid_rank">Mid</option>
                            <option value="low_rank">Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div class="row">
                    <div class="table-responsive">
                        <div id="table" class="p-3">
                            <!-- Chart dynamically added here by viz.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
