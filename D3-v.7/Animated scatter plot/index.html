<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animated scatter plot | D3 v.7</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="viz.js" defer></script>
</head>
<body style="background-color: #ebf2fa;">
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1>Animated <span class="fw-bolder" style="color: #679436;">D3.js</span> scatter plot</h1>
                <h5 class="fw-normal">Here's an example of a scatter plot built with version 7 of D3.</h5>
                <div class="row mt-4 mx-1">
                    <div class="col bg-white border-0 rounded p-3">
                        <form class="row">
                            <div class="col-6">
                                <label for="customRange3" class="form-label">Olympic Games Through (Year)</label>
                                <input type="range" class="form-range" min="1924" max="2016" value="1924"step="1" id="year-range">
                                <div class="d-flex justify-content-between">
                                    <span style="font-size:0.6rem;">1924</span>
                                    <span style="font-size:0.6rem;">2016</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-evenly mt-5">
                                    <a id="animate-viz" class="btn btn-sm btn-secondary">Animate</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-xl-8">
                <div class="row">
                    <div id="chart" class="p-3">
                        <!-- Chart dynamically added here by viz.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
