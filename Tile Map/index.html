<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8">
                <h1>Tile map in <span class="fw-bolder">D3.js</span> plot</h1>
                <h5 class="fw-normal">Here's an example of a square tile map in D3.</h5>
                <div class="row mt-4">
                    <div class="col-auto p-3">
                        <label for="#metric-filt" class="form-label">Metric</label>
                        <select id="metric-filt" class="form-select">
                            <option value="0" selected>Net Rating</option>
                            <option value="1">Off Rating</option>
                            <option value="2">Def Rating</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row">
                    <div id="tile-map" class="p-3">
                        <!-- Line plot dynamically added here by script.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
